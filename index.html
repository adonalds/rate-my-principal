<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rate My Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Search section styling */
        .search-box {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #search-results {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rate My Principal</h1>
    <p>This is a simple site to rate principals and schools.</p>

    <!-- SEARCH BAR SECTION -->
    <div class="search-box">
        <label for="search-school">Search for a School:</label>
        <input type="text" id="search-school" placeholder="Enter school name...">
    </div>

    <div id="search-results"></div>

    <!-- FORM SECTION -->
    <form>
        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" name="school" required>

        <label for="principal-name">Principal Name:</label>
        <input type="text" id="principal-name" name="principal" required>

        <label for="rating">Rating (Letter Grade):</label>
        <select id="rating" name="rating">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>

        <label for="principal-comments">Comments about Principal:</label>
        <textarea
            id="principal-comments"
            name="principal_comments"
            placeholder="For example: The principal is very supportive, communicates clearly, and handles discipline fairly."
        ></textarea>

        <label for="school-comments">Comments about School:</label>
        <textarea
            id="school-comments"
            name="school_comments"
            placeholder="For example: The school climate is positive, teachers are collaborative, but communication with families could improve."
        ></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- JAVASCRIPT SECTION -->
    <script>
        document.getElementById('search-school').addEventListener('input', function() {
            const query = this.value.toLowerCase();

            // Placeholder live feedback
            if (query.trim() === "") {
                document.getElementById('search-results').innerHTML = "";
            } else {
                document.getElementById('search-results').innerHTML =
                    "<strong>Searching for:</strong> " + query +
                    "<br><em>(This is where matching reviews will appear.)</em>";
            }
        });
    </script>
</body>
</html>
