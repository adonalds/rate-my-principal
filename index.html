<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rate My Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom right, #e9f1ff, #ffffff);
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Search section styling */
        .search-box {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #search-results {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .review-card {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }
        .review-card:last-child {
            border-bottom: none;
        }

        /* County/State inline layout */
        .inline-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .inline-row .field {
            flex: 1;
        }
        .inline-row .field label {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rate My Principal</h1>
    <p>This is a simple site to rate principals and schools.</p>

    <!-- SEARCH BAR SECTION -->
    <div class="search-box">
        <label for="search-school">Search for a School:</label>
        <input type="text" id="search-school" placeholder="Enter school name...">
    </div>

    <div id="search-results"></div>

    <!-- DISCLAIMER -->
    <p style="max-width: 500px; margin: 0 auto 20px auto; background-color:#fff3cd; padding:12px; border:1px solid #ffeeba; border-radius:6px; font-size:14px;">
        <strong>Reminder:</strong> Please do not include any personal details that could identify you or others. 
        Keep comments general and professional. Reviews are public and anonymous only if you keep them anonymous.
    </p>

    <!-- FORM HEADER -->
    <h2 style="text-align:center; margin-top:20px;">Submit a Review</h2>

    <!-- FORM SECTION -->
    <form id="review-form">

        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" name="school" required>

        <div class="inline-row">
            <div class="field">
                <label for="county">County:</label>
                <input type="text" id="county" name="county" required>
            </div>
            <div class="field">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>

        <label for="principal-name">Principal Name:</label>
        <input type="text" id="principal-name" name="principal" required>

        <label for="rating">Rating (Letter Grade):</label>
        <select id="rating" name="rating">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>

        <label for="principal-comments">Comments about Principal:</label>
        <textarea
            id="principal-comments"
            name="principal_comments"
            placeholder="For example: The principal is very supportive, communicates clearly, and handles discipline fairly."
        ></textarea>

        <label for="school-comments">Comments about School:</label>
        <textarea
            id="school-comments"
            name="school_comments"
            placeholder="For example: The school climate is positive, teachers are collaborative, but communication with families could improve."
        ></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- JAVASCRIPT SECTION -->
    <script>
        // In-memory list of reviews (sample + anything users add this session)
        const reviews = [
            {
                school: "Peck Elementary School",
                county: "Guilford County",
                state: "North Carolina",
                principal: "Ashley Triplett",
                rating: "B",
                principalComments: "The principal is very supportive and listens to student concerns.",
                schoolComments: "The school climate is positive, but extracurricular options are limited."
            }
        ];

        const form = document.getElementById('review-form');
        const searchInput = document.getElementById('search-school');
        const resultsDiv = document.getElementById('search-results');

        // Helper: render a list of reviews
        function renderResults(list, query) {
            resultsDiv.innerHTML = "";

            if (!query || query.trim() === "") return;

            if (list.length === 0) {
                resultsDiv.innerHTML = "<p>No reviews found for that school yet.</p>";
                return;
            }

            list.forEach(review => {
                const div = document.createElement('div');
                div.className = "review-card";
                div.innerHTML = `
                    <h3>${review.school} (${review.county}, ${review.state})</h3>
                    <p><strong>Principal:</strong> ${review.principal}</p>
                    <p><strong>Rating:</strong> ${review.rating}</p>
                    <p><strong>Comments about Principal:</strong> ${review.principalComments || "N/A"}</p>
                    <p><strong>Comments about School:</strong> ${review.schoolComments || "N/A"}</p>
                `;
                resultsDiv.appendChild(div);
            });
        }

        // SEARCH
        searchInput.addEventListener('input', function () {
            const query = this.value.toLowerCase().trim();
            const filtered = reviews.filter(review =>
                review.school.toLowerCase().includes(query)
            );
            renderResults(filtered, query);
        });

        // FORM SUBMISSION
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const school = document.getElementById('school-name').value.trim();
            const county = document.getElementById('county').value.trim();
            const state = document.getElementById('state').value.trim();
            const principal = document.getElementById('principal-name').value.trim();
            const rating = document.getElementById('rating').value;
            const principalComments = document.getElementById('principal-comments').value.trim();
            const schoolComments = document.getElementById('school-comments').value.trim();

            if (!school || !principal) {
                alert("Please fill in at least the school name and principal name.");
                return;
            }

            // Add to reviews
            reviews.push({
                school,
                county,
                state,
                principal,
                rating,
                principalComments,
                schoolComments
            });

            form.reset();
            alert("Thank you for your review!");

            // Refresh results if user is currently searching
            const currentQuery = searchInput.value.toLowerCase().trim();
            if (currentQuery && school.toLowerCase().includes(currentQuery)) {
                const filtered = reviews.filter(review =>
                    review.school.toLowerCase().includes(currentQuery)
                );
                renderResults(filtered, currentQuery);
            }
        });
    </script>
</body>
</html>
