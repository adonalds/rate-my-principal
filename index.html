<!DOCTYPE html>
<html>
<head>
    <title>My Rating Site</title>
</head>
<body>
    <h1>Welcome to Rate My Principal</h1>
    <p>This is a simple site to rate principals and schools.</p>
</body>
</html>
<form>
    <label for="principal-name">Principal Name:</label>
    <input type="text" id="principal-name" name="principal" required>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit">Submit</button>
</form>
